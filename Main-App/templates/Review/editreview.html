{% extends "base.html" %}

<!-- Title -->
{% block title %}MILIKITA | EDIT REVIEW{% endblock %}

<!-- Style Internal -->
{% block style %}
    <style>
        .editReview {
            width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img-floating {
            width: 250px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .img-floating:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .isi {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #cbcbcb;
        }
        .mb-2 {
            width: 70%;
        }
    </style>
{% endblock %}

<!-- Main Konten -->

{% block content %}

<!-- Judul -->
 
<div class="d-flex justify-content-center">
    <h1 class="judul"><strong>Edit Review</strong></h1>
</div>

<div class="editReview">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <form action="/editReview/{{ review.id_review }}" method="post">

      <div class="mb-2">
            <label>Rating</label>
            <select class="isi form-select" aria-label="Default select example" name="bintang_review" style="width: 700px">
              <option selected value="{{ review.bintang_review }}"><a href="">{{ review.bintang_review }}⭐</a></option>
              <option value="1">1⭐</option>
              <option value="2">2⭐</option>
              <option value="3">3⭐</option>
              <option value="4">4⭐</option>
              <option value="5">5⭐</option>
            </select>
       </div>

      <div class="mb-2">
        <label>Description</label>
        <input class="isi" type="text" class="form-control" name="pesan_review" value="{{ review.pesan_review}}" style="width: 700px" />
      </div>

      <button type="submit" class="btn" style="background-color: #846d4c; color: white; width: 150px; margin-top: 20px">Edit Review</button>
    </form>
  </div>
</div>
{% endblock %}
