{% extends "base.html" %}

<!-- Title -->
{% block title %}MILIKITA | M{% endblock %}

<!-- Style Internal -->
{% block style %}
<style>
  .form-container {
    background-color: rgba(255, 255, 255, 0.6);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-label {
    color: #343a40;
  }
  .form-title {
    color: #343a40;
    margin-bottom: 1rem;
  }
  .form-control {
    background-color: #f0f0f0;
    color: #000000;
    border-radius: 8px;
  }
  .form-control::placeholder {
    color: #6c757d;
  }
</style>
{% endblock %}

<main>
  {% block content %}
  <!-- Main Konten -->
  <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
    <h1 class="form-title"><strong>Add New Menu</strong></h1>
    <div class="col-lg-6 col-md-8 col-sm-10 form-container">
      <form class="row g-3" action="{{ url_for('add_menu') }}" method="post">
        <!-- New Cabang -->
        <div class="col-12">
          <label for="nama_menu" class="form-label">Menu Name</label>
          <input type="text" class="form-control" id="nama_menu" name="nama_menu" required />
        </div>

        <div class="col-12">
          <label for="kategori_menu" class="form-label">Category Menu</label>
          <select class="form-control" id="kategori_menu" name="kategori_menu" required>
            <option selected value="">Select Category Menu</option>
            <option value="coffee">Coffee</option>
            <option value="non-coffee">Non-Coffee</option>
            <option value="dessert">Dessert</option>
            <option value="indonesia food">Indonesian Food</option>
            <option value="western-food">Western Food</option>
          </select>
        </div>

        <div class="col-12">
          <label for="posisi_karyawan" class="form-label">Officer Position</label>
          <select class="form-control" id="posisi_karyawan" name="posisi_karyawan" required>
            <option selected value="">Select Position</option>
            <option value="barista">Barista</option>
            <option value="chef">Chef</option>
            <option value="bakery">Bakery</option>
            <option value="owner">Owner</option>
          </select>
        </div>

        <div class="col-12">
          <label for="gambar_menu" class="form-label">Menu Photo</label>
          <input type="text" class="form-control" id="gambar_cabang" name="gambar_cabang" required placeholder="Enter URL" />
        </div>

        <div class="col-12">
          <label for="deskripsi_menu" class="form-label">Description</label>
          <input type="text" class="form-control" id="deskripsi_menu" name="deskripsi_menu" required />
        </div>

        <div class="button-login mb-4 d-flex justify-content-center">
          <button class="btn btn-lg text-white btn-login fw-bold" type="submit" style="background-color: black; font-size: 15px">Add</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</main>

</body>
</html>
