{% extends "base.html" %}

<!-- Title -->
{% block title %}MILIKITA | STORE{% endblock %}

<!-- Style Internal -->
{% block style %}
<style>
  .form-container {
    background-color: rgba(255, 255, 255, 0.6);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-label {
    color: #343a40;
  }
  .form-title {
    color: #343a40;
    margin-bottom: 1rem;
  }
  .form-control {
    background-color: #f0f0f0;
    color: #000000;
    border-radius: 8px;
  }
  .form-control::placeholder {
    color: #6c757d;
  }
</style>
{% endblock %}

<main>
  {% block content %}
  <!-- Main Konten -->
  <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
    <h1 class="form-title"><strong>Add New Store</strong></h1>
    <div class="col-lg-6 col-md-8 col-sm-10 form-container">
      <form class="row g-3" action="{{ url_for('add_cabang') }}" method="post">
        <!-- New Cabang -->
        <div class="col-12">
          <label for="nama_cabang" class="form-label">Store Name</label>
          <input type="text" class="form-control" id="nama_cabang" name="nama_cabang" required />
        </div>

        <div class="col-12">
          <label for="alamat_cabang" class="form-label">Store Address</label>
          <input type="text" class="form-control" id="alamat_cabang" name="alamat_cabang" required />
        </div>
  
        <div class="col-12">
          <label for="kota_cabang" class="form-label">Store City</label>
          <select class="form-control" id="kota_cabang" name="kota_cabang" required>
            <option selected value="">Select Store City</option>
            <option value="bandung">Bandung</option>
            <option value="ciamis">Ciamis</option>
            <option value="sukabumi">Sukabumi</option>
            <option value="tangerang">Tangerang</option>
          </select>
        </div>

        <div class="col-12">
          <label for="gambar_cabang" class="form-label">Store Photo</label>
          <input type="text" class="form-control" id="gambar_cabang" name="gambar_cabang" required placeholder="Enter URL" />
        </div>

        <div class="col-12">
          <label for="telp_cabang" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="telp_cabang" name="telp_cabang" required />
        </div>

        <div class="button-login mb-4 d-flex justify-content-center">
          <button class="btn btn-lg text-white btn-login fw-bold" type="submit" style="background-color: black; font-size: 15px">Add</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</main>

</body>
</html>
