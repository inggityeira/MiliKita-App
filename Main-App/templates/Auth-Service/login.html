{% extends "/Auth-Service/header.html" %}

{% block title %}MILIKITA | LOGIN{% endblock %}

{% block style %}
    <style>
        body {
            background-image: url("{{ url_for('static', filename='login.png') }}");
            background-size: cover;
        }
        .transparent-card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 2rem;
            border-radius: 15px;
        }
        .form-control {
            border-radius: 8px;
            background: white;
            padding: 10px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            width: 100%;
        }
        .card-body {
            text-align: center;
        }
        .register-button {
            display: block;
            width: 100%;
            border-radius: 8px;
            background-color: white;
            color: black;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .register-button:hover {
            background-color: #e2e6ea;
        }
        .regiser-link {
            color: black;
        }
        .form-label {
            display: block;
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card transparent-card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login')}}">

                        <div class="form-group">
                            <label for="inputEmail" class="form-label" style="color:black;">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Insert Your Email" value="">
                            <span class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="form-label" style="color:black;">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Insert Your Password" value="">
                            <span class="text-danger"></span>
                        </div>

                        <button type="submit" class="register-button">Login</button>
                    </form>
                    <p class="mt-3">- Or -</p>
                    <p>Make an account? <a href="#" class="login-link">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
