<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: url('/Main-App/static/landing.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2em;
        }

        .login {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Let's<br>Go
        </div>
        <button class="login">Login</button>
    </div>
</body>
</html>
