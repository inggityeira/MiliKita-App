{% extends "/Auth-Service/header.html" %}

{% block title %}MILIKITA | STORE{% endblock %}

{% block style %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #000;
        color: #fff;
    }

    .bg-brown {
        background-color: #846D4C
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 56px);
        background-image: url("{{ url_for('static', filename='landing.png') }}");
        background-size: cover;
        background-position: center;
        position: relative;
    }

    .content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 3em;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        Let's<br>Go
    </div>
</div>
{% endblock %}
