<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-brown position-relative">
        <div class="container-fluid d-flex justify-content-center">
          <a href="/" style="text-decoration: none; color: white;"><h2><strong>MiliKita</strong></h2></a>
          <div class="position-absolute end-0 me-3">
            <a class="btn btn-outline-light btn-outline-light-custom" href="/register"><strong>Register</strong></a>
            <a class="btn btn-outline-light btn-outline-light-custom" href="/loginUserKita"><strong>Login</strong></a>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cn7l7gDp0eywLySuWeylFoyk7HKcTkS3F30GxnPZMkHcYBoM6sW8T2BcdeVrrI2P" crossorigin="anonymous"></script>
  </body>
</html>
